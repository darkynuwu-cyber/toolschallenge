services:
  toolschallenge-postgres:
    image: postgres:16
    container_name: toolschallenge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: toolschallenge_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - toolschallenge-postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d toolschallenge_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  toolschallenge-postgres-data:
